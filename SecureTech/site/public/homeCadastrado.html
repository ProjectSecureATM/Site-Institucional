<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureATM | Home do Usuário </title>
    <script src="./js/sessao.js"></script>
    <script src="./js/crudsAgenciaECadastro.js"></script>
    

    <link rel="stylesheet" href="css/homeCadastrado.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Fira+Sans:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Fira+Sans:wght@300&family=Readex+Pro&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="./assets/fiveicon.png" type="image/x-icon">

</head>

<body>
  <header> <!-- principal -->
    <div class="container">
      <div class="navBar"> <!-- nav-bar -->
        <img src="assets/secure_atm_logo.png" alt="Logo" onclick="goToHome()">
        <nav class="menu">
          <ul id="menu">
            <li class="agora"><a href="homeCadastrado.html">Agências</a></li>
          </ul>
        </nav>
        <button class="login-button" onclick="limparSessao()"><img src="assets/img-logout.png" alt="img-Logout"
            class="logo">Logout</button>
      </div>

      <div class="banner"> <!-- Banner Home -->
        <div class="container">
          <div class="bd-img-banner">
          </div>
          <div class="titulo">
            <div class="text-titulo">
              <h1>Bem-Vindo</h1>
              <h1><span>Novamente!</span></h1>
              <p>Essa tela é destinada a você, <span>${NomeUsuario}</span></p>
            </div>
          </div>
        </div>

        <div class="containerButoesFormularios">
          <button id="mostrarFormularioATM"> Cadastrar novo ATM</button>
          <div id="cadastroDivATM" style="display: none; background-color: #09346b94; padding: 5%; border-radius: 10px;">
            <h2 style="color: aliceblue;">Cadastro de ATM</h2>
            <form id="cadastroForm">
              <label for="modelo" style="color: aliceblue;">Modelo:</label>
              <input type="text" id="modelo" name="modelo" style="border-radius: 5px;"><br><br>

              <label for="so" style="color: aliceblue;">Sistema Operacional:</label>
              <input type="text" id="so" name="so" style="border-radius: 5px;"><br><br>

              <label for="processador" style="color: aliceblue;">Processador:</label>
              <input type="text" id="processador" name="processador" style="border-radius: 5px;"><br><br>

              <label for="ram" style="color: aliceblue;">RAM:</label>
              <input type="text" id="ram" name="ram" style="border-radius: 5px;"><br><br>

              <label for="qtd_discos" style="color: aliceblue;">Quantidade de Discos:</label>
              <input type="number" id="qtd_discos" name="qtd_discos" style="border-radius: 5px;"><br><br>

              <label for="fabricante" style="color: aliceblue;">Fabricante:</label>
              <input type="text" id="fabricante" name="fabricante" style="border-radius: 5px;"><br><br>

              <label for="Agencia" style="color: aliceblue;">Código da Agência:</label>
              <input type="number" id="Agencia" name="Agencia" style="border-radius: 5px;"><br><br>

            </form>
            <button onclick="cadastrarATM()">Cadastrar ATM</button>
          </div>

          <button id="mostrarFormularioAgencia">Cadastrar nova Agência</button>
          <div id="cadastroDivAgencia" style="display: none; background-color: #09346b94; padding: 5%; border-radius: 10px;">
            <h2 style="color: aliceblue;">Cadastro de Agência</h2>
            <form id="cadastroForm">
              <label for="NAgencia" style="color: aliceblue;">N° Agência:</label>
              <input type="text" id="NAgencia" name="NAgencia" style="border-radius: 5px;"><br><br>

              <label for="QtdATM" style="color: aliceblue;">Qtd ATM:</label>
              <input type="number" id="QtdATM" name="QtdATM" style="border-radius: 5px;"><br><br>

              <label for="Empresa" style="color: aliceblue;">Código da Empresa:</label>
              <input type="number" id="Empresa" name="Empresa" style="border-radius: 5px;"><br><br>

            </form>
            <button onclick="cadastrarAgencia()">Cadastrar Agência</button>
          </div>
        </div>

      </div>
    </div>

  </header>

<!-- Inicio Agências -->

<div class="divBoxAgencia">
  <div class="divAgencia">
    <div class="divTituloAgencia">
      <a>São Paulo - SP</a>
    </div>
    <div class="divLinhaCard">
      <div class="divBoxCard">
        <button class="buttonCard" onclick="">
            <div class="divNome">
              <span>Agência</span>
            </div>
            <div class="divNumero">
              <span>123-4</span>
            </div>
        </button>
      </div>

      <div class="divBoxCard">
        <button class="buttonCard" onclick="adicionar()">
          <img src="assets/add.png" alt="" id="AddAgencia">
        </button>
      </div>
    </div>
    <div class="divTituloAgencia">
      <a>São Paulo - SP</a>
    </div>
    <div class="divLinhaCard">
      <div class="divBoxCard">
        <button class="buttonCard" onclick="">
            <div class="divNome">
              <span>Agência</span>
            </div>
            <div class="divNumero"><span>123-4</span></div>
        </button>
      </div>
      <div class="divBoxCard">
          <button class="buttonCard" onclick="">
            <div class="divNome">
              <span>Agência</span>
            </div>
            <div class="divNumero"><span>123-4</span></div>
        </button>
      </div>
    </div>
  </div>
</div>
</body>
<!-- Fim Agências -->

<!-- Inicio Rodapé -->
<!-- Fim Rodapé -->
<script>
  document.getElementById("mostrarFormularioATM").addEventListener("click", function() {
    document.getElementById("cadastroDivATM").style.display = "block";
});
document.getElementById("mostrarFormularioAgencia").addEventListener("click", function() {
    document.getElementById("cadastroDivAgencia").style.display = "block";
});
</script>
