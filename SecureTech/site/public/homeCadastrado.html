<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureATM | Home do Usuário </title>
    <script src="./js/sessao.js"></script>
    <script src="./js/cadastroATM.js"></script>
    

    <link rel="stylesheet" href="css/homeCadastrado.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Fira+Sans:wght@300&display=swap" rel="stylesheet">

</head>

<body>
    <header> <!-- principal -->
        <div class="container">
            <div class="navBar"> <!-- nav-bar -->
                <img src="assets/secure_atm_logo.png" alt="Logo" onclick="goToHome()">
                <nav class="menu">
                    <ul id="menu">
                        <li class="agora"><a href="homeCadastrado.html">Agências</a></li>
                    </ul>
                </nav>
                <button class="login-button" onclick="limparSessao()"><img src="assets/img-logout.png"
                        alt="img-Logout" class="logo">Logout</button>
            </div>

            <div class="banner"> <!-- Banner Home -->
                <div class="container">
                    <div class="bd-img-banner">
                    </div>
                    <div class="titulo">
                        <div class="text-titulo">
                            <h1>Bem-Vindo</h1>
                            <h1><span>Novamente!</span></h1>
                            <p>Essa tela é destinada a você, <span>${NomeUsuario}</span></p>
                        </div>
                      </div>
                </div>
              </div>
        </div>
        <button id="mostrarFormularioATM"> Cadastrar novo ATM</button>
    <div id="cadastroDivATM" style="display: none;">
        <h2>Cadastro de ATM</h2>
        <form id="cadastroForm">
            <label for="modelo">Modelo:</label>
            <input type="text" id="modelo" name="modelo"><br><br>
            
            <label for="so">Sistema Operacional:</label>
            <input type="text" id="so" name="so"><br><br>
            
            <label for="processador">Processador:</label>
            <input type="text" id="processador" name="processador"><br><br>
            
            <label for="ram">RAM:</label>
            <input type="text" id="ram" name="ram"><br><br>
            
            <label for="qtd_discos">Quantidade de Discos:</label>
            <input type="number" id="qtd_discos" name="qtd_discos"><br><br>
            
            <label for="fabricante">Fabricante:</label>
            <input type="text" id="fabricante" name="fabricante"><br><br>

            <label for="Agencia">Código da Agência:</label>
            <input type="number" id="Agencia" name="Agencia"><br><br>
            
            <input type="submit" value="CadastrarATM">
        </form>
    </div>

    <button id="mostrarFormularioAgencia">Cadastrar nova Agência</button>
    <div id="cadastroDivAgencia" style="display: none;">
        <h2>Cadastro de Agência</h2>
        <form id="cadastroForm">
            <label for="NAgencia">N° Agência:</label>
            <input type="text" id="NAgencia" name="NAgencia"><br><br>
            
            <label for="QtdATM">Qtd ATM:</label>
            <input type="number" id="QtdATM" name="QtdATM"><br><br>
            
            <label for="Empresa">Código da Empresa:</label>
            <input type="number" id="Empresa" name="Empresa"><br><br>
            
            <input type="submit" value="CadastrarAgencia">
        </form>
    </div>

      </header>

<!-- Inicio Agências -->

  <div class="divAgencia">

      <a>São Paulo - SP</a>

              <span>Agência</span>
            </div>
            <div class="divNumero"><span>123-4</span></div>
        </button>
      </div>
      <div class="divBoxCard">
          <button class="buttonCard" onclick="">
            <div class="divNome">
              <span>Agência</span>
            </div>
            <div class="divNumero"><span>123-4</span></div>
        </button>
      </div>
    </div>
  </div>
</div>
</body>

  document.getElementById("mostrarFormularioATM").addEventListener("click", function() {
    document.getElementById("cadastroDivATM").style.display = "block";
});
document.getElementById("mostrarFormularioAgencia").addEventListener("click", function() {
    document.getElementById("cadastroDivAgencia").style.display = "block";
});
