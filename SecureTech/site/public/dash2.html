<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard - SecureATM</title>
    <link rel="stylesheet" href="css/dash2.css">
</head>

<body>
    <div class="navBar">
        <div class="container">
            <div class="conteudoNavBar">
                <div class="navBarLogo">
                    <img src="assets/3.png" alt="">
                </div>
                <div class="navBarTexto">
                    <span>
                        Visualização Geral
                    </span>
                </div>
                <div class="navBarUsuario">
                    <div class="navBarTextoUsuario">
                        <p>
                            Olá <span>$nome</span>, seja bem vindo!
                        </p>
                    </div>
                    <div class="navBarImgUsario">
                        <img src="assets/user.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="boxTituloDash">
        <div class="container">
            <div class="tituloDash">
                <span>
                    $idATM
                </span>
            </div>
        </div>
    </div>

    <div class="boxDashBoard">
        <div class="container">
            <div class="divDashBoard">
                <div class="dashBoard-Conjunto1">
                    <div class="boxDashBoard1">
                        <div class="DashBoard1">
                            <div class="tituluDashBoard1">
                                <span>
                                    CPU
                                </span>
                            </div>
                            <div class="dadosDashBoard1">
                                <span>
                                    $dadoCPU%
                                </span>
                            </div>
                        </div>
                        <div class="DashBoard1">
                            <div class="tituluDashBoard1">
                                <span>
                                    RAM
                                </span>
                            </div>
                            <div class="dadosDashBoard1">
                                <span>
                                    $dadoRAM%
                                </span>
                            </div>
                        </div>
                        <div class="DashBoard1">
                            <div class="tituluDashBoard1">
                                <span>
                                    Disco
                                </span>
                            </div>
                            <div class="dadosDashBoard1">
                                <span>
                                    $dadoDISCO%
                                </span>
                            </div>
                        </div>

                    </div>
                    <div class="boxDashBoard2">
                        <div class="container">
                            <div class="divDashBoard2">
                                <div class="dashBoard2">
                                    <div class="tituluDashBoard2">
                                        <span>
                                            Latência de Rede
                                        </span>
                                    </div>
                                    <div class="graficoDashBoard2">
                                        <canvas id="myChart"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- <div class="boxDashBoard3">
                    <div class="dashBoard3">
                        <div class="tituloDashBoard3">
                            <span>
                                RAM usada
                            </span>
                        </div>
                    </div>
                </div> -->
            </div>
        </div>
    </div>

</body>

</html>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    const ctx = document.getElementById('myChart');

    new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
            datasets: [{
                label: '# of Votes',
                data: [12, 19, 3, 5, 2, 3],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
