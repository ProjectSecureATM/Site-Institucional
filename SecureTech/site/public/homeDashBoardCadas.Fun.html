<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureATM | Home do Usuário </title>
    <script src="./js/sessao.js"></script>
    <script src="./js/crudsAgenciaECadastro.js"></script>

    <link rel="stylesheet" href="css/chatBot.css">
    <link rel="stylesheet" href="css/homeCadastrado.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Fira+Sans:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Fira+Sans:wght@300&family=Readex+Pro&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/fiveicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/homeCadastroAgencia.css">
    <link rel="stylesheet" href="dashboard/dashBoard-AddATM.css">
    <link rel="stylesheet" href="css/cadastro.css">

</head>

<body >
    <header id="background"> <!-- principal -->

        <div class="NavBar">
            <div class="container-navBar">
                <div class="divNavBar">
                    <div class="divImgNavBar">
                        <img src="assets/secure_atm_logo.png" alt="">
                    </div>
                    <div class="conteudoNavBar">
                        <div class="divTexto">
                            <span>
                                <a href="homeDashBoard.html">Agencia</a>
                            </span>
                        </div>

                        <div class="divTexto">
                            <span>
                                <a href="homeDashBoardCadas.AG.html">Cadastrar Agencia</a>
                            </span>
                        </div>

                        <div class="divTexto">
                            <span>
                                <a href="homeDashBoardCadas.Fun.html" id="spanPag">Cadastrar Funcionario</a>
                            </span>
                        </div>
                    </div>
                    <div onclick="goToLogin()" class="botao-login">
                        <button id="login-home" onclick="goToLogin()">Logout</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="card-cadastro-user">
            <div class="info-user">
                <h2 class="titulo-user1">VAMOS COMEÇAR!</h2>
                <h1 class="titulo-user2">Crie uma conta de funcionario</h1>
                <p class="texto-user">Preencha os dados abaixo para criar sua conta</p>
            </div>

            <div class="cadastro">
                <div class="text-field">
                    <!-- <label for="nome">Nome</label> -->
                    <input type="text" id="nome_input" placeholder="Nome">
                    <div id="erro_nome"></div>
                </div>
                <div class="text-field">
                    <!-- <label for="email">Email</label> -->
                    <input type="text" id="email_input" placeholder="Email">
                    <div id="erro_email"></div>
                </div>
                <div class="text-field">
                    <!-- <label for="senha">Criar Senha</label> -->
                    <input type="password" id="senha_input" placeholder="Senha">
                    <div id="erro_senha"></div>
                </div>
                <div class="text-field">
                    <!-- <label for="confirmar-senha">Confirmar Senha</label> -->
                    <input type="password" id="confirmacao_senha_input" placeholder="Confirmação de senha">
                    <div id="erro_confirmar_senha"></div>
                </div>
                <div class="text-field">
                    <input type="password" id="codigo_input" placeholder="Insira o Código da Empresa">
                    <div id="erro_codigo"></div>
                </div>
                <button onclick="cadastrar()" class="botao-cadastro-user botao-amarelo">Cadastrar</button>
            </div>
        </div>
    </header>
</body>
<script>
    function goToDashBoard() {
        window.location = "DashBoard-VisaoGeral.html"
    }

    function limparSessao() {
        sessionStorage.clear();
        window.location = "login.html";
    }
    var usuario = document.querySelector("#id_nome_usuario")
    var nomeUsuario = sessionStorage.getItem("nome_Funcionario")
    usuario.innerHTML = nomeUsuario

    if (sessionStorage.fkAgencia_Funcionario != null) {
        document.getElementById("mostrarFormularioATM").style.display = "none";
        document.getElementById("mostrarFormularioAgencia").style.display = "none";
    }
    else {
        document.getElementById("mostrarFormularioATM").addEventListener("click", function () {
            document.getElementById("cadastroDivATM").style.display = "block";
        });
        document.getElementById("mostrarFormularioAgencia").addEventListener("click", function () {
            document.getElementById("cadastroDivAgencia").style.display = "block";
        });
    }

    function addAgen() {


        document.getElementById("AddAgencia").style.display = "nosne";
    }
</script>
