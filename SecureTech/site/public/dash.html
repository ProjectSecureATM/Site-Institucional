<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/dash.css">
</head>

<body>
    <div class="background">

        <!-- inicio da barra lateral de navegação -->
        <div class="div_lateral">
            <div class="div_usuario">
                <div class="div_circulo">
                    <img src="imgs/iconeUsuario.png" class="icone_usuario" />
                </div>
                <p class="textos">
                    Bruno Souza
                </p>
            </div>
            <div class="div_localizaAgencia">
                <p class="textos">
                    Agência 123-0
                </p>
            </div>
            <select class="select_caixa" name="caixa" id="caixa">
                <option value="caixa eletrônico 1">caixa eletrônico 1</option>
                <option value="caixa eletrônico 2">caixa eletrônico 2</option>
                <option value="caixa eletrônico 3">caixa eletrônico 3</option>
                <option value="caixa eletrônico 4">caixa eletrônico 4</option>
            </select>
            <div class="container_botoes">
                <a class="rodape_lateral" href="index.html">
                    Home
                </a>
                <div class="espaço">

                </div>
                <a class="rodape_lateral">
                    Sair
                </a>
            </div>
        </div>

        <!-- Fim da barra lateral de navegação -->


        <div class="quadrados_titulo">

            <!-- titulo dashboard -->
            <div class="titulo_dash">
                Dashboard Geral
            </div>

            <div class="container_quadrados">

                <!-- quadrado CPU -->
                <div class="div_cpu">
                    <p class="identificador_cpu">
                        CPU
                    </p>

                    <p class="texto_cpu">
                        31%
                    </p>
                </div>

                <!-- quadrado RAM -->
                <div class="div_ram">
                    <p class="identificador_ram">
                        RAM
                    </p>

                    <p class="texto_ram">
                        74%
                    </p>
                </div>

                <!-- quadrado disco -->
                <div class="div_ram">
                    <p class="identificador_ram">
                        DISCO
                    </p>

                    <p class="texto_ram">
                        7%
                    </p>
                </div>

            </div>

        </div>

        <!-- inicio das dashboards -->
        <div class="container_dash">

            <div class="dash1">

            </div>

            <div class="dash2">

            </div>
            
        </div>


    </div>
</body>

</html>
